<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dots</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600;700;800&display=swap"
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="container-main">
            <div class="container-UI" id="UI-bar">
                <div class="container-btns">
                    <button class="btn-restart">Restart</button>
                    <button id="btn-change-stats">Change Stats</button>
                    <button id="btn-leaderboard">Leaderboard</button>
                </div>
                <p class="score-text">Score: <span id="current-score">0</span></p>
                <div class="container-power-meter">
                    <span id="power-meter"></span>
                </div>
            </div>
            <canvas id="game-canvas">
        </div>
        <div id="modal-backdrop">
            <div class="modal" id="modal-change-stats">
                <h2>Change Stats</h2>
                <div class="container-stats">
                    <div class="container-colour">
                        <p>Enter Hex Colour Value:</p>
                        <input type="text" value="#0000FF" id="input-change-colour">
                    </div>
                    <div>
                        <div class="container-slider">
                            <p>Size:</p>
                            <input
                                type="range"
                                id="slider-size"
                                min="0" max="1" value="0.5" step="0.01"
                                onkeydown="return false;"
                            >
                        </div>
                    </div>
                    <div class="container-shared-sliders">
                        <div class="container-meter-and-text">
                            <p>Points Remaining:</p>
                            <div class="container-stats-meter">
                                <span id="stats-meter"></span>
                            </div>
                        </div>
                        <div class="container-slider">
                            <p>Speed:</p>
                            <input
                                type="range"
                                id="slider-speed"
                                min="0" max="1" value="0.5" step="0.1"
                                onkeydown="return false;"
                            >
                        </div>
                        <div class="container-slider">
                            <p>Invincibility Time:</p>
                            <input
                                type="range"
                                id="slider-inv-time"
                                min="0" max="1" value="0.5" step="0.1"
                                onkeydown="return false;"
                            >
                        </div>
                        <div class="container-slider">
                            <p>Charges Needed:</p>
                            <input
                                type="range"
                                id="slider-charges-needed"
                                min="0" max="1" value="0.5" step="0.1"
                                onkeydown="return false;"
                            >
                        </div>
                        <div class="container-done-btn">
                            <button id="btn-stats-done" class="btn-restart"> Done </button>
                        </div>
                    </div>
                    <div id="container-stats-canvas">
                        <canvas id="stats-canvas">
                    </div>
                </div>
            </div>
            <div class="modal" id="modal-results-screen">
                <h2>Game Over!</h2>
                <p>
                    Total Collected: <span id="results-collected"></span>
                    <br>
                    <br>
                    Time Taken: <span id="results-time"></span>
                    <br>
                    <br>
                    Score: <span id="results-score"></span>
                </p>
                <input type="text" placeholder="name" id="input-name">
                <p id="text-score-submit">Submitting score...</p>
                <div id="container-score-btns">
                    <button class="btn-restart">Restart (space)</button>
                    <button id="btn-submit">Submit Result</button>
                </div>
            </div>
            <div class="modal" id="modal-leaderboard">
                <h2>Leaderboard</h2>
                <p id="text-leaderboard-load">Fetching leaderboard...</p>
                <div id="table-leaderboard">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Time Taken</th>
                                <th>Time Submitted</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-table-body">
                        </tbody>
                    </table>
                    <div class="container-paginator">
                        <button id="btn-score-back">Back</button>
                        <button id="btn-score-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
